<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8' />
        <link rel='stylesheet' href='normalize.css'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
        <style>
            html, body{
                margin:0;
/*                 height:100%; */
            }
            
            #wrapper{
/*                 border:solid black 1px; */
                height:100%;
                width:99%;
                max-width:1024px;
                margin:auto;
                margin-top:30px;
            }
            
            .container{
                width:100%;
/*                  border:solid black 1px; */
                height:250px;
            }
            
            .spine{
                border-left: solid rgb(225, 225, 208) 5px;
                border-right: solid rgb(225, 225, 208) 5px;
                background-color: rgb(235, 235, 224);
                width:96px;
                height:100%;
                display:inline-block;
                float:left;
            }
            
            .information{
                width:70%;
                height:100%;
                display:inline-block;
                float:left;
            }
            
            .vertical-center{
                position:relative;
                top:50%;
                -ms-transform: translateY(-50%);
                transform: translateY(-50%);
            }
            
            .section-wrapper{
/*                  border:solid black 1px; */
                height:75%;
            }
            
            .button{
/*                 border:solid black 1px; */
                width:50px;
                height:125px;
                position:relative;
                transition: width 1s;
            }
            
            .unexpanded{
                float:right;
                position:relative;
                left:5px;
                border-left: solid rgb(225, 225, 208) 5px;
                border-bottom: solid rgb(225, 225, 208) 5px;
                border-top: solid rgb(225, 225, 208) 5px;
            }
            
            .expanded{
                float:left;
                position:relative;
                border-right: solid rgb(225, 225, 208) 5px;
                border-bottom: solid rgb(225, 225, 208) 5px;
                border-top: solid rgb(225, 225, 208) 5px;
                border-left: solid rgb(225, 225, 208) 0px;
                width:0px;
            }
            
            
            section{
                border-left: solid rgb(225, 225, 208) 5px;
                border-bottom: solid rgb(225, 225, 208) 5px;
                border-top: solid rgb(225, 225, 208) 5px;
                border-right: solid rgb(225, 225, 208) 0px;
                height:100%;
/*                 width:85%; */
                width:0%;
                float:right;
                position:relative;
                left:55px;
                transition: width 1s, left 1s;
                background-color:white;
            }
            
            #header-wrapper{
                height:150px;
            }
            
            .header-button{
                height:110px;
            }
            
            .button p{
                /*writing-mode:sideways-lr;
                writing-mode:vertical-lr;*/
            }
        </style>
    </head>
    
    <body>
        <div id='wrapper'>
        
            <div id='header-wrapper' class='container'>
                <div class='information'>
                    <div class='vertical-center section-wrapper'>
                        <div onclick="toggleInfo('header')" id='header-buttonu' class='button header-button vertical-center unexpanded header-info'></div>
                        <section id='header-section' class='vertical-center'></section>
                    </div>
                </div><div class='spine'></div>
                <div onclick="toggleInfo('header')" id='header-buttone' class='button header-button vertical-center expanded'></div>
            </div>
            
        <div class='container'>
                <div class='information'>
                    <div class='vertical-center section-wrapper'>
                        <div onclick="toggleInfo('s1')" id='s1-buttonu' class='button 
vertical-center unexpanded'></div>
                        <section id='s1-section' class='vertical-center'></section>
                    </div>
                </div><div class='spine'></div>
                <div onclick="toggleInfo('s1')" id='s1-buttone' class='button vertical-center expanded'></div>
            </div>
            
            <div class='container'>
                <div class='information'>
                    <div class='vertical-center section-wrapper'>
                        <div onclick="toggleInfo('s2')" id='s2-buttonu' class='button 
vertical-center unexpanded'></div>
                        <section id='s2-section'></section>
                    </div>
                </div><div class='spine'></div>
                <div onclick="toggleInfo('s2')" id='s2-buttone' class='button vertical-center expanded'></div>
            </div>
            
            
            
            </div>
        </div>
        
    <script>
//         var borderStyle = "solid rgb(225, 225, 208) 5px";
        function toggleInfo(id){
            var buttone = document.getElementById(id+'-buttone');
            var buttonu = document.getElementById(id+'-buttonu');
            var section = document.getElementById(id+'-section');
            if(buttonu.style.width == '0px'){
                buttone.style.width = '0px';
                setTimeout(function(){
                section.style.width = '0%';
                    section.style.left = '5px';
                    setTimeout(function(){
                        buttonu.style.width = '50px';
                        section.style.left = '55px';
                    },1000);
                },1000);
//                 section.style.border = "none";console.log('open');
            }else{
//                 section.style.display = 'initial';
                buttonu.style.width = '0px';
                    section.style.width = '85%';
                    section.style.left = "5px";
                setTimeout(function(){
                    buttone.style.width = '50px';
                },1000);
            }
        }
        toggleInfo('s1');
    </script>
    </body>

</html>
