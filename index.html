<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' href='normalize.css'>
        <style>
            html, body{
                margin:0;
                height:100%;
            }
            
            #wrapper{
                border:solid black 1px;
                height:100%;
                width:70%;
                margin:auto;
                z-index:-1;
            }
            
            #spine-wrapper{
                /*border:solid black 1px;*/
                width:200px;
                height:100%;
                margin-left:65%;
                position:absolute;
                top:0px;
                margin-left:45%;
                z-index:-1;
            }
            
            #spine{
                border:solid black 1px;
                width:100px;
                height:100%;
                margin-left:50px;
                position:absolute;
                top:0px;
            }
            
            .nav{
                border:solid black 1px;
                width:50px;
                height:125px;
                margin-top:50px;
                clear:both;
            }
            
            .unexpanded{
                float:right;
            }
            
        </style>
    </head>
    
    <body>
        <div id='wrapper'> 
            <div id='spine-wrapper'>
                <div class='nav expanded'></div>
                <div class='nav unexpanded'></div>
                <div class='nav unexpanded'></div>
                <div class='nav unexpanded'></div>
            <div id='spine'></div>
            </div>
        </div>
        
    </body>

</html>
