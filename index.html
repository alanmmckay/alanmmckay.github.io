<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' href='normalize.css'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
        <style>
            html, body{
                margin:0;
/*                 height:100%; */
            }
            
            #wrapper{
                border:solid black 1px;
                height:100%;
                width:100%;
                max-width:1024px;
                margin:auto;
            }
            
            .container{
                width:100%;
                border:solid black 1px;
                height:300px;
            }
            
            .spine{
                border:solid black 1px;
                width:100px;
                height:100%;
                display:inline-block;
                float:left;
            }
            
            .information{
                border:solid black 1px;
                width:70%;
                height:100%;
                display:inline-block;
                float:left;
            }
            
            .vertical-center{
                position:relative;
                top:50%;
                -ms-transform: translateY(-50%);
                transform: translateY(-50%);
            }
            
            .section-wrapper{
                border:solid black 1px;
                height:75%;
            }
            
            .button{
                border:solid black 1px;
                width:50px;
                height:125px;
            }
            
            .unexpanded{
                float:right;
            }
            
            .expanded{
                float:left;
            }
            
            .spine-track{
                border:solid black 1px;
                height:125px;
            }
            
            section{
                border:solid black 1px;
                height:100%;
/*                 width:75%; */
                width:0%;
                float:right;
                position:relative;
                left:125px;
                display:none;
            }
            
            #header{
                height:150px
            }
        </style>
    </head>
    
    <body>
        <div id='wrapper'>
            <div id='header' class='container'>
                <div class='information'>
                    <div class='vertical-center section-wrapper'>
                        <div class='button vertical-center unexpanded'></div>
                        <section></section>
                    </div>
                </div><div class='spine'>
                <!--<div class='spine-track vertical-center'></div>-->
                </div>
                <div class='button vertical-center expanded'></div>
            </div><div class='container'>
                <div class='information'>
                    <div class='vertical-center section-wrapper'>
                        <div class='button vertical-center unexpanded'></div>
                    </div>
                </div><div class='spine'></div><div class='button vertical-center expanded'></div>
            </div><div class='container'>
                <div class='information'>
                    <div class='vertical-center section-wrapper'>
                        <div class='button vertical-center unexpanded'></div>
                    </div>
                </div><div class='spine'></div><div class='button vertical-center expanded'></div>
            </div>
            
            </div>
        </div>
        
    </body>

</html>
