<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' href='normalize.css'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
        <style>
            html, body{
                margin:0;
/*                 height:100%; */
            }
            
            #wrapper{
/*                 border:solid black 1px; */
                height:100%;
                width:99%;
                max-width:1024px;
                margin:auto;
                margin-top:30px;
            }
            
            .container{
                width:100%;
/*                  border:solid black 1px; */
                height:250px;
            }
            
            .spine{
/*                 border-width:2px; */
/*                 border-style: none solid none solid; */
/*                 background: linear-gradient(to right, rgb(0, 88, 90), rgb(0, 152, 155)); */
/*                 background-color: rgb(0,152,155); */
                border-left: solid rgb(225, 225, 208) 5px;
                border-right: solid rgb(225, 225, 208) 5px;
                background-color: rgb(235, 235, 224);
                width:96px;
                height:100%;
                display:inline-block;
                float:left;
            }
            
            .information{
                width:70%;
                height:100%;
                display:inline-block;
                float:left;
            }
            
            .vertical-center{
                position:relative;
                top:50%;
                -ms-transform: translateY(-50%);
                transform: translateY(-50%);
            }
            
            .section-wrapper{
/*                  border:solid black 1px; */
                height:75%;
            }
            
            .button{
/*                 border:solid black 1px; */
                width:50px;
                height:125px;
                position:relative;
                left:5px;
            }
            
            .unexpanded{
                float:right;
                border-left: solid rgb(225, 225, 208) 5px;
                border-bottom: solid rgb(225, 225, 208) 5px;
                border-top: solid rgb(225, 225, 208) 5px;
            }
            
            /*.expanded{
                float:left;
            }*/
            
            .expanded{
                float:right;
                position:relative;
                left:156px;
                border-right: solid rgb(225, 225, 208) 5px;
                border-bottom: solid rgb(225, 225, 208) 5px;
                border-top: solid rgb(225, 225, 208) 5px;
            }
            
            
            section{
/*                 border:solid black 1px; */
                border-left: solid rgb(225, 225, 208) 5px;
                border-bottom: solid rgb(225, 225, 208) 5px;
                border-top: solid rgb(225, 225, 208) 5px;
                height:100%;
                width:85%;
/*                 width:0%; */
                float:right;
                position:relative;
                left:55px;
                display:none;
            }
            
            #header-wrapper{
                height:150px;
            }
            
            #header-button{
                height:90%
            }
        </style>
    </head>
    
    <body>
        <div id='wrapper'>
        
            <div id='header-wrapper' class='container'>
                <div class='information'>
                    <div class='vertical-center section-wrapper'>
                        <div onclick="toggleInfo('header')" id='header-button' class='button 
vertical-center unexpanded header-info'></div>
                        <section id='header-section' class='vertical-center'></section>
                    </div>
                </div><div class='spine'></div>
<!--                 <div class='button vertical-center expanded'></div> -->
            </div>
            
        <div class='container'>
                <div class='information'>
                    <div class='vertical-center section-wrapper'>
                        <div onclick="toggleInfo('s1')" id='s1-button' class='button 
vertical-center unexpanded'></div>
                        <section id='s1-section' class='vertical-center'></section>
                    </div>
                </div><div class='spine'></div>
<!--                 <div class='button vertical-center expanded'></div> -->
            </div>
            
            <div class='container'>
                <div class='information'>
                    <div class='vertical-center section-wrapper'>
                        <div onclick="toggleInfo('s2')" id='s2-button' class='button 
vertical-center unexpanded'></div>
                        <section id='s2-section'></section>
                    </div>
                </div><div class='spine'></div>
<!--                 <div class='button vertical-center expanded'></div> -->
            </div>
            
            
            
            </div>
        </div>
        
    <script>
        function toggleInfo(id){
            console.log('yes');
            button = document.getElementById(id+'-button');
            section = document.getElementById(id+'-section');
            if(button.classList.contains('unexpanded')){
                button.classList.remove('unexpanded');
                button.classList.add('expanded');
                section.style.display = 'initial';
            }else{
                button.classList.remove('expanded');
                button.classList.add('unexpanded');
                section.style.display = 'none';
            }
        }
    </script>
    </body>

</html>
